url: https://easystats.github.io/modelbased/

template:
  bootstrap: 5
  package: easystatstemplate

reference:
  - title: "Model-based Estimations"
    contents:
      - starts_with("estimate_")
  - title: "Data grids and Visualisation"
    contents:
      - starts_with("visualisation_")
  - title: "Missing Data"
    contents:
      - starts_with("pool_")
  - title: "Miscellaenous"
    contents:
      - print.estimate_contrasts
      - describe_nonlinear
      - get_emmeans
      - get_marginalmeans
      - find_inversions
      - zero_crossings
      - smoothing
  - title: "Global options"
    contents:
      - modelbased-options
  - title: "Sample datasets"
    contents:
      - coffee_data
      - puppy_love
      - efc
      - fish

